<div>
  <nav>
    <ol class="cd-breadcrumb">
      <li><a [routerLink]="'/'">Home</a></li>

      @for( link of breadcrumb(); track link.path ) {

        @if( $last ) {
          <li class="current"><em>{{ link.label }}</em></li>
        } @else {
          <li><a [routerLink]="link.path">{{ link.label }}</a></li>
        }
      }

    </ol>
  </nav>
</div>
